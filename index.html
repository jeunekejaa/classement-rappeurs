<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement Rappeurs</title>

<body>
  <div id="root"></div>

  <!-- 2) Babel pour compiler le JSX -->

  <!-- 3) Tes composants, chargÃ©s depuis la racine -->
  <script type="text/babel" data-presets="react" src="./CurrentRankingModal.jsx"></script>

    // Change <BiasSort/> pour afficher le composant que tu veux au lancement
    root.render(<BiasSort />);
